<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversor</title>
  </head>
  <body align="center">
    <h1> Conversor de grados Celsius y Fahrenheit </h1>
    <table border="1" align="center">
      <tr>
        <td>Fahrenheit</td>
        <td>
          <input type="text" id="fahrenheit" placeholder="0">
        </td>
        <td>
          <button name="fahrenheit" type="button" onclick="aCelcius();">
          Convertir a Celsius </button>
        </td>
      </tr>
      <tr>
        <td>Celsius</td>
        <td>
          <input type="text" id="celsius" placeholder="0">
        </td>
        <td>
          <button name="celsius" type="button" onclick="aFahrenheit();">
          Convertir a Fahrenheit </button>
        </td>
      </tr>
    </table>
    <script src="js.js"></script>
  </body>
</html>
